<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<!-- Signup Success Modal Overlay -->
	<div id="signupSuccessModal" class="signup-success-modal" style="display:none;">
		<div class="signup-success-modal-content">
			<div class="loader-spinner">
				<svg width="48" height="48" viewBox="0 0 48 48" fill="none">
					<circle cx="24" cy="24" r="20" stroke="#3f020b" stroke-width="6" opacity="0.2"/>
					<circle cx="24" cy="24" r="20" stroke="#ff1a1a" stroke-width="6" stroke-dasharray="100" stroke-dashoffset="60" style="animation:spinSvg 1s linear infinite;"/>
				</svg>
			</div>
			<div class="loader-progress-bar">
				<div class="loader-progress"></div>
			</div>
			<div class="loader-label">Creating your account...</div>
		</div>
	</div>
	<a href="index.html" class="back-home-btn">&larr; Back to Home</a>
		<div class="nav-logo" style="position: absolute; top: 12px; left: 50%; transform: translateX(-50%); z-index: 9999; font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-weight: 800; font-size: 1.35rem; letter-spacing: 1.7px; background: linear-gradient(90deg, #fff 10%, #047680 60%, #ffb347 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 4px 18px #04768055, 0 1px 0 #fff, 0 0px 8px #ffb34744; padding: 6px 12px; border-radius: 12px; display: flex; align-items: center; height: 54px; box-shadow: 0 2px 16px 0 #04768022; justify-content: center;">
          <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
            <span style="font-size: 2.1rem; font-weight: 900; margin-right: 8px; letter-spacing:2px; filter: drop-shadow(0 2px 8px #04768088);">❄️</span>
            <span style="display: flex; flex-direction: column; line-height: 1.1;">
			  <span style="font-size: 1.25rem; font-weight: 900; letter-spacing:2.2px; background: linear-gradient(90deg, #fff 10%, #047680 60%, #ffb347 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 2px 8px #04768044, 0 1px 0 #fff;">Winter Suites</span>
			  <span style="font-size: 0.92rem; font-weight: 600; letter-spacing:1.2px; opacity:0.92; background: linear-gradient(90deg, #ffb347 0%, #047680 80%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 1px 6px #ffb34733;">Hotel Reservation</span>
            </span>
          </a>
        </div>
	<div class="signup-container">
		<button type="button" class="cancel-x-btn" aria-label="Cancel">&times;</button>
	<form class="signup-form" id="signupForm">
			<h2>Sign Up</h2>
			<div class="form-fields">
				<div class="input-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" required placeholder="Username">
				</div>
				<div class="input-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required placeholder="Email">
				</div>
				<div class="input-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required placeholder="Password">
				</div>
				<div class="input-group">
					<label for="confirm-password">Confirm Password</label>
					<input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
				</div>
				<button type="submit" class="join-btn" style="width: 190px; margin-top: 45px; display: block; margin-left: auto; margin-right: auto;">Join Us</button>
			</div>
			<div class="login-link">
				Already have an account? <a href="login.html">Login</a>
			</div>
</body>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		var cancelBtn = document.querySelector('.cancel-x-btn');
		if (cancelBtn) {
			cancelBtn.addEventListener('click', function() {
				window.location.href = 'index.html';
			});
		}
	});

// Loader modal logic
function showSignupLoader() {
	const modal = document.getElementById('signupSuccessModal');
	if (modal) {
		modal.style.display = 'flex';
		// Animate progress bar
		const progress = modal.querySelector('.loader-progress');
		if (progress) {
			progress.style.width = '0%';
			setTimeout(() => { progress.style.width = '100%'; }, 100);
		}
	}
}
function hideSignupLoader() {
	const modal = document.getElementById('signupSuccessModal');
	if (modal) modal.style.display = 'none';
}
</script>

		</form>

</body>
