<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/fa1.jpg" type="image/jpeg">
	<title>Welcome Back - Secure Access Portal</title>
	<link rel="stylesheet" href="styles/signup.css">
	<link rel="stylesheet" href="styles/loader.css">
	
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Your custom JavaScript -->
    <script src="scripts/login.js" defer></script>
</head>
<body>
	<!-- Menu will be injected here by menu.js -->
	<div class="loader-container">
		<div class="loader">
			<div class="loader-circle"></div>
			<svg class="loader-tick" viewBox="0 0 24 24">
				<path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
			</svg>
		</div>
	</div>
	<a href="index.html" class="back-home-btn">&larr; Back to Home</a>
	<div class="nav-logo" style="position: absolute; top: 12px; left: 50%; transform: translateX(-50%); z-index: 9999; font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-weight: 800; font-size: 1.35rem; letter-spacing: 1.7px; background: linear-gradient(90deg, #fff 10%, #047680 60%, #ffb347 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 4px 18px #04768055, 0 1px 0 #fff, 0 0px 8px #ffb34744; padding: 6px 12px; border-radius: 12px; display: flex; align-items: center; height: 54px; box-shadow: 0 2px 16px 0 #04768022; justify-content: center;">
          <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
            <span style="font-size: 2.1rem; font-weight: 900; margin-right: 8px; letter-spacing:2px; filter: drop-shadow(0 2px 8px #04768088);">❄️</span>
            <span style="display: flex; flex-direction: column; line-height: 1.1;">
			  <span style="font-size: 1.25rem; font-weight: 900; letter-spacing:2.2px; background: linear-gradient(90deg, #fff 10%, #047680 60%, #ffb347 100%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 2px 8px #04768044, 0 1px 0 #fff;">Winter Suites</span>
			  <span style="font-size: 0.92rem; font-weight: 600; letter-spacing:1.2px; opacity:0.92; background: linear-gradient(90deg, #ffb347 0%, #047680 80%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 1px 6px #ffb34733;">Hotel Reservation</span>
            </span>
          </a>
        </div>
	<div class="signup-container" style="padding-top: 90px;">
		<button type="button" class="cancel-x-btn" aria-label="Cancel">&times;</button>
	<form class="signup-form" id="loginForm">
			<h2>Welcome, Back</h2>
			<div class="form-fields">
			
				<div class="input-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required placeholder="Enter email address" autocomplete="new-email">
				</div>
				<div class="input-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required placeholder="Enter password" autocomplete="new-password">
				</div>
				
				<button type="submit" class="join-btn" style="width: 190px; margin-top: 45px; display: block; margin-left: auto; margin-right: auto;">Login</button>
			</div>
			<div class="login-link">
				Don't have an account? <a href="signup.html">Sign Up</a>
			</div>
</body>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		var cancelBtn = document.querySelector('.cancel-x-btn');
		if (cancelBtn) {
			cancelBtn.addEventListener('click', function() {
				window.location.href = 'index.html';
			});
		}
	});
</script>

		</form>
	</div>
</body>
</html>
